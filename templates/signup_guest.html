<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up as Guest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Sign Up as Guest</h1>

    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('guest_bp.create_guest') }}" method="post" novalidate>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="oauth_provider">OAuth Provider (optional):</label>
        <input type="text" id="oauth_provider" name="oauth_provider"><br><br>

        <label for="oauth_provider_id">OAuth Provider ID (optional):</label>
        <input type="text" id="oauth_provider_id" name="oauth_provider_id"><br><br>

        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
